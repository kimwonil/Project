$(document).on('click', '#btn1', function(){
	var qos = $('input[name="qos"]').val();
	var qos_interface = $('input[name="qos_interface"]').val();
	
	$.getJSON('/qos', {

	}, function(data){
		console.log(data);
	});

/////////////////////////////////

$(document).on('click', '#btn1', function(){
	var qos = $('input[name="qos"]').val();
	var qos_interface = $('input[name="qos_interface"]').val();
	
	$.ajax({
		url:"/qos",
		type:"POST",
		data:{
			qos:qos,
			qos_interface:qos_interface
		},
		dataType:"json",
		success:function(data){
			console.log(data);
			alert("성공");
		},
		error:function(jqXHR, textStatus, errorThrown){
			alert(textStatus);     //응답상태
			alert(errorThrown);     //응답에 대한 메세지
		}
	});
});


</script>
